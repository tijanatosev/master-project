<div>
  <div>
    <h1 class="header">
      Boards&nbsp;
      <button id="add-board" class="add-button-header" mat-button (click)="openBoardDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </h1>
    <div class="row row-cols-2">
      <div class="col-2 board-card-column my-3 mr-3 ml-3" *ngFor="let board of boards">
        <mat-card class="board-card">
          <mat-card-header class="dashboard-card-header">
            {{ board.Name }}
          </mat-card-header>
          <mat-card-content>
            broj tiketa
            <br>
            statistike
          </mat-card-content>
          <mat-card-actions class="board-card-actions">
            <button mat-icon-button (click)="goToBoard(board.Id)">
              <mat-icon color="primary">more_horiz</mat-icon>
            </button>
            <button mat-icon-button *ngIf="isAdmin" (click)="onBoardDelete(board.Id, board.Name)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <br>
  <mat-divider style="font-weight: bold"></mat-divider>
  <br>
  <div>
    <span>
      <h1 class="header">
        Teams&nbsp;
        <button id="add-team" class="add-button-header" mat-button (click)="openTeamDialog()">
          <mat-icon>add</mat-icon>
        </button>
      </h1>
    </span>
    <div class="row row-cols-2">
      <div class="col-2 team-card-column my-3 mr-3 ml-3" *ngFor="let team of teams">
        <mat-card class="team-card">
          <mat-card-header class="dashboard-card-header">
            {{ team.Name }}
          </mat-card-header>
          <mat-card-content>
            {{ team.Admin }}
          </mat-card-content>
          <mat-card-actions class="team-card-actions">
            <button mat-icon-button (click)="goToTeam(team.Id)">
              <mat-icon color="primary">more_horiz</mat-icon>
            </button>
            <button mat-icon-button *ngIf="isAdmin" (click)="onTeamDelete(team.Id, team.Name)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
</div>
