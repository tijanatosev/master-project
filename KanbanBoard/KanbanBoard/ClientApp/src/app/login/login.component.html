<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <h2>Login</h2>
      <mat-error *ngIf="loginInvalid">
        Username or password weren't recognised.
      </mat-error>
      <mat-form-field appearance="fill">
        <mat-label>Enter your username</mat-label>
        <input matInput placeholder="Username" formControlName="username">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" style="margin-bottom: 10px;" [disabled]="!loginForm.valid" (click)="login(loginForm)">Login</button>
      <br>
      <a href="#" style="text-decoration: none; color: #3F51B5;" routerLink="/register">Register</a>
    </form>
  </mat-card-content>
</mat-card>
