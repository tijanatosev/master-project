<mat-card *ngIf="user">
  <mat-card-content>
    <div class="row">
      <div class="col-3">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" class="slika">
      </div>
      <mat-divider vertical></mat-divider>
      <div class="col">
        <h4>
          <mat-icon>person</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;{{ user.FirstName }} {{ user.LastName }}
        </h4>
        <h5>
          <mat-icon>alternate_email</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;{{ user.Username }}
        </h5>
        <h5>
          <mat-icon>email</mat-icon>&nbsp;&nbsp;&nbsp;&nbsp;{{ user.Email }}
        </h5>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<br>
<h5>Teams</h5>
<div class="row mx-2">
  <mat-card *ngFor="let team of teams" class="col my-2 mr-2 ml-2">
    <mat-card-content>
      {{ team.Name }}
      <button mat-icon-button class="float-right" (click)="goToTeam(team.Id)">
        <mat-icon class="visit-button">search</mat-icon>
      </button>
    </mat-card-content>
  </mat-card>
</div>
<br>
<h5>Tickets</h5>
<div class="row mx-2">
  <mat-card class="col my-2 mr-2 ml-2">
    <app-tickets-datatable [user]="userId" [team]="null"></app-tickets-datatable>
  </mat-card>
</div>
