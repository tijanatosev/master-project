<mat-dialog-content>
  {{ message }}
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button [mat-dialog-close]="true" color="primary" tabindex="-1" (click)="onConfirm()">
    {{ confirmText }}
  </button>
  <button mat-button mat-dialog-close tabindex="1">
    {{ cancelText }}
  </button>
</mat-dialog-actions>
