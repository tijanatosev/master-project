<mat-card-content>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let element"> {{ element.Id }} </td>
    </ng-container>

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{ element.Title }} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{ element.Description }} </td>
    </ng-container>

    <ng-container matColumnDef="Creator">
      <th mat-header-cell *matHeaderCellDef> Creator </th>
      <td mat-cell *matCellDef="let element"> {{ element.Creator }} </td>
    </ng-container>

    <ng-container matColumnDef="StoryPoints">
      <th mat-header-cell *matHeaderCellDef> Story Points </th>
      <td mat-cell *matCellDef="let element"> {{ element.StoryPoints }} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{ element.Status }} </td>
    </ng-container>

    <ng-container matColumnDef="DateCreated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created </th>
      <td mat-cell *matCellDef="let element"> {{ element.DateCreated.toString().substring(0, 10) }} </td>
    </ng-container>

    <ng-container matColumnDef="AssignedTo">
      <th mat-header-cell *matHeaderCellDef> AssignedTo </th>
      <td mat-cell *matCellDef="let element"> {{ element.AssignedTo }} </td>
    </ng-container>

    <ng-container matColumnDef="Visit">
      <th mat-header-cell *matHeaderCellDef> Visit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon class="visit-button">search</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5" ></mat-paginator>
</mat-card-content>
