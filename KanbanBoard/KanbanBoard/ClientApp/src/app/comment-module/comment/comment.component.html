<mat-card *ngIf="comment">
  <mat-card-header *ngIf="user">
    <span style="display: inline;">{{ user.FirstName }} {{ user.LastName }} | {{ user.Username }}</span>
    <span style="float: right; display: inline;">{{ comment.CommentedAt | date }}</span>
  </mat-card-header>
  <mat-card-content>
    {{ comment.Text }}
  </mat-card-content>
</mat-card>
