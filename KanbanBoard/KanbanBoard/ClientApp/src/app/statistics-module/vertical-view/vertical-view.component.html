<div style="font-size: 13px;">
  <form [formGroup]="boardsForm">
    <mat-form-field appearance="outline">
      <mat-label>First project</mat-label>
      <mat-select formControlName="firstBoard">
        <mat-option [value]=""></mat-option>
        <mat-option *ngFor="let board of boards" [value]="board.Id">
          {{ board.Name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Second project</mat-label>
      <mat-select formControlName="secondBoard">
        <mat-option [value]=""></mat-option>
        <mat-option *ngFor="let board of boards" [value]="board.Id">
          {{ board.Name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Third project</mat-label>
      <mat-select formControlName="thirdBoard">
        <mat-option [value]=""></mat-option>
        <mat-option *ngFor="let board of boards" [value]="board.Id">
          {{ board.Name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="showVerticalView(boardsForm)">Show</button>
    <mat-error *ngIf="boardsForm.get('secondBoard').errors && boardsForm.get('secondBoard').errors.selectedBoardsMustBeDifferent">
      You must select different second project.
    </mat-error>
    <mat-error *ngIf="boardsForm.get('thirdBoard').errors && boardsForm.get('thirdBoard').errors.selectedBoardsMustBeDifferent">
      You must select different third project.
    </mat-error>
  </form>
</div>

<mat-divider></mat-divider>
<br>

<div class="row text-center">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <h5 style="padding-top: 2%">{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h5>
  </div>
  <div class="col-md-4">
    <button mat-raised-button color="primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="viewDateChange.next(viewDate)">
      Previous
    </button>
    &nbsp;
    <button mat-raised-button mwlCalendarToday [(viewDate)]="viewDate" (viewDateChange)="viewDateChange.next(viewDate)">
      Today
    </button>
    &nbsp;
    <button mat-raised-button color="primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="viewDateChange.next(viewDate)">
      Next
    </button>
  </div>
</div>
<br>
<app-single-view-week *ngIf="firstBoardId != 0" [boardId]="firstBoardId" [viewDate]="viewDate" [refresh]="refresh"
                      [usePriorityColors]="false" [primaryColor]="primaryColorFirstBoard" [secondaryColor]="secondaryColorFirstBoard"></app-single-view-week>
<br>
<app-single-view-week *ngIf="secondBoardId != 0" [boardId]="secondBoardId" [viewDate]="viewDate" [refresh]="refresh"
                      [usePriorityColors]="false" [primaryColor]="primaryColorSecondBoard" [secondaryColor]="secondaryColorSecondBoard"></app-single-view-week>
<br>
<app-single-view-week *ngIf="thirdBoardId != 0" [boardId]="thirdBoardId" [viewDate]="viewDate" [refresh]="refresh"
                      [usePriorityColors]="false" [primaryColor]="primaryColorThirdBoard" [secondaryColor]="secondaryColorThirdBoard"></app-single-view-week>
<br>
