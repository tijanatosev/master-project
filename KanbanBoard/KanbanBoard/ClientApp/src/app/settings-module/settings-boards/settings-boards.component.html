<div>
  <h5>Project settings</h5>
  <div>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element" width="100"> {{ element.Id }} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" width="180"> {{ element.Name }} </td>
        </ng-container>

        <ng-container matColumnDef="Admin">
          <th mat-header-cell *matHeaderCellDef> Admin </th>
          <td mat-cell *matCellDef="let element" width="300"> {{ element.Admin }} </td>
        </ng-container>

        <ng-container matColumnDef="Team">
          <th mat-header-cell *matHeaderCellDef> Team </th>
          <td mat-cell *matCellDef="let element" width="180"> {{ getTeamName(element) }} </td>
        </ng-container>

        <ng-container matColumnDef="Pomodoro">
          <th mat-header-cell *matHeaderCellDef>Pomodoro</th>
          <td mat-cell *matCellDef="let element" width="65"> {{ getPomodoro(element) }} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element" width="180">
            <button mat-raised-button color="primary" (click)="edit(element)"> Edit </button>
            <button mat-icon-button (click)="openDeleteDialog(element.Id, element.Name)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="10" ></mat-paginator>
    </mat-card-content>
  </div>
</div>
